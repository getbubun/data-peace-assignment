<div class="container-fluid">
  <div class="col-4 p-5">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="myFilter"
      placeholder="Search by first name"
    />
  </div>

  <table class="table table-hover table-fluid">
    <thead>
      <tr>
        <th scope="col" (click)="sort()">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th scope="col">Company Name</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">Zip</th>
        <th scope="col">Email</th>
        <th scope="col">Web</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let user of userList | filter: myFilter"
        (click)="viewUser(user)"
        style="cursor:pointer"
      >
        <td>
          {{ user.first_name }}
        </td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.age }}</td>
        <td>{{ user.company_name }}</td>
        <td>{{ user.city }}</td>
        <td>{{ user.state }}</td>
        <td>{{ user.zip }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.web }}</td>
      </tr>
    </tbody>
  </table>

  <div class="row">
    <ul
      class="pagination mx-auto"
      *ngIf="pager.pages && pager.pages.length"
      style="cursor: pointer;"
    >
      <li [ngClass]="{ disabled: pager.currentPage === 1 }">
        <a class="page-link" (click)="setPage(1)">First</a>
      </li>
      <li [ngClass]="{ disabled: pager.currentPage === 1 }">
        <a class="page-link" (click)="setPage(pager.currentPage - 1)"
          >&laquo;</a
        >
      </li>
      <li
        *ngFor="let page of pager.pages"
        [ngClass]="{ active: pager.currentPage === page }"
      >
        <a class="page-link" (click)="setPage(page)">{{ page }}</a>
      </li>

      <li [ngClass]="{ disabled: pager.currentPage === pager.totalPages }">
        <a class="page-link" (click)="setPage(pager.currentPage + 1)"
          >&raquo;</a
        >
      </li>
      <li [ngClass]="{ disabled: pager.currentPage === pager.totalPages }">
        <a class="page-link" (click)="setPage(pager.totalPages)">Last</a>
      </li>
    </ul>
  </div>
</div>
